<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Delivery de Comida e Mercado - ifood</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link rel="shortcut icon" href="assents/icon_Ifood.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="head">
            <div class="imagesHeader">
                <a href="https://www.facebook.com/iFood" target="_blank">
                    <img src="./assents/logo-facebook.svg" alt="facebook">
                </a>
            </div>
            <div class="imagesHeader">
                <a href="https://twitter.com/iFood" target="_blank">
                    <img src="./assents/logo-twitter.svg" alt="twitter">
                </a>
            </div>
            <div class="imagesHeader">
                <a href="https://www.youtube.com/@ifood" target="_blank">
                    <img src="./assents/logo-youtube.svg" alt="youtube">
                </a>
            </div>
            <div class="imagesHeader">
                <a href="https://www.instagram.com/ifoodbrasil/" target="_blank">
                    <img src="./assents/logo-instagram.svg" alt="instagram">
                </a>
            </div>
        </div>
        
        <nav class="nav">
            <img src="./assents/logo-ifood.svg" class="imgNav" alt="ifood logo">
            <div class="containerLinks">
                <ul>
                    <li><a href="#">Comidas mais procuradas</a></li>
                    <li><a href="#">Restaurantes</a></li>
                    <li><a href="#">Cupons</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </div>
            <div class="search-container">
                <input type="text" class="search" placeholder="Buscar">
                <div class="search-icon"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="section1">
            <div class="section1-conteudo">
                <h1 class="section1-titulo">
                    Não fique com fome! 
                </h1>
                <p class="section1-paragrafo">
                    Navegue pelo novo site do iFood, escolhendo os melhores pratos e aproveitando as novas promoções e cupons disponíveis por tempo limitado.
                </p>
                <a href="#" target="_blank" class="section1-botao">Ver Novo Catálogo</a>
            </div>
        </section>
    </main>
</body>
</html>
